<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>URL Shortener Service</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ced4da;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #007bff;
      color: #ffffff;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    span {
      display: block;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
  <script src="URLShortenerService.js"></script> 
</head>
<body>
  <div class="container">
    <input id="url" type="text" placeholder="Enter URL">
    <button onclick="encodeURL();">URL Encode</button>
    <button onclick="decodeURL();">URL Decode</button>
    <span id="urldata"></span>
  </div>
</body>
</html>
